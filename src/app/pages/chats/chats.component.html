<app-header></app-header>
<div class="wrap">
    <!-- <app-chat></app-chat> -->


      <div class="chat" *ngFor="let chat of Store.chats" (click)="selectChat(chat.uid)">
         <div class="members">
            <div class="member" *ngFor="let user of chat.members" style="background-image: url({{user.photoURL}})" title="@{{user.name}}"></div>
            <div class="seperator"></div>
         </div>
         <div class="chat-name">
            <p>{{chat.name}}</p>
            <div class="seperator"></div>
         </div>
         <div class="last-message">
            <p>
               <span class="username-at">@</span>
               <span class="username">{{chat.last.from}}</span>
               , {{getTime(chat.last.timestamp)}}:</p>
               <video autoplay loop disablePictureInPicture disableRemotePlayback muted="true" preload="auto" src="{{chat.last.url}}">Your browser does not support embedded video.</video>
            <div class="seperator"></div>
         </div>
         <div class="remove">
            <svg viewBox="0 0 24 24">
               <path fill="currentColor" d="M19,3H5C3.89,3 3,3.89 3,5V9H5V5H19V19H5V15H3V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10.08,15.58L11.5,17L16.5,12L11.5,7L10.08,8.41L12.67,11H3V13H12.67L10.08,15.58Z" />
           </svg>
         </div>
      </div>

</div>
<button class="toconvo" [routerLink]="['/conversation']">conversation</button>
<button class="totestchatlist" [routerLink]="['/test']">test page</button>
