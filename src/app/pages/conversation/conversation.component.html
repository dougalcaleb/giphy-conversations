			<p (click)="toggleModal()">i</p>

		<div class="messages">


			<div *ngFor="let message of messages" class="message-wrap {{message.type}}">

				<div class="img">
               <video autoplay loop src="{{message.url}}"></video>
					<div class="imginfo">
						<p>{{message.time}} ago from {{message.senderName}}</p>
						<img src="{{ heart }}" alt="" class="heart" (click)="heartToggle()" />
					</div>
				</div>
			</div>
